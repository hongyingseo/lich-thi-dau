  <style>
    body {

      background: url('https://images.unsplash.com/photo-1609334768512-b6f59cfa39da?auto=format&fit=crop&w=1950&q=80') no-repeat center center fixed;
      background-size: cover;
      margin: 0;

    .header {

    .container {
      max-width: 1000px;
      margin: auto;

      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.2);

      max-height: 600px;
    }
    .group {

    }
    .group h3 {
      margin: 16px 0 8px;

      color: #222;
      border-left: 4px solid #007bff;

      padding: 6px 8px;
      border-radius: 6px;
    }
    .match {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 0;
      border-bottom: 1px solid #ccc;
      font-size: 14px;
    }
    .teams {
      flex: 2;
      display: flex;
      justify-content: space-between;
    }
    .team {
      width: 45%;
      font-weight: bold;
    }
    .status {
      font-size: 12px;
      font-weight: bold;
      color: #555;
      margin-top: 2px;
    }
    .odds-block {
      text-align: right;
      flex: 1;
    }
    .odds {
      font-weight: bold;
      color: #007bff;
    }
    .live {
      color: red;
      font-weight: bold;
      font-size: 12px;
    }
    .time {
      min-width: 110px;
      font-size: 13px;
      color: #333;
    }
  </style>
</head>
<body>
  <div class="header">L·ªäCH THI ƒê·∫§U B√ìNG ƒê√Å H√îM NAY</div>
  <div class="container">
    <div id="match-container"></div>
  </div>

  <script>
    let matches = [
      { time: "2025-04-12T19:15:00", teams: "H√† N·ªôi FC vs HAGL", odds: "0 : 0.5", league: "V.League 1", handicap: "0.88 -0.98" },
      { time: "2025-04-12T17:00:00", teams: "Viettel vs Nam ƒê·ªãnh", odds: "-0.25 : 0", league: "V.League 1", handicap: "0.93 -0.93" },
      { time: "2025-04-12T15:00:00", teams: "PVF CAND vs Ph·ªë Hi·∫øn", odds: "0 : 0", league: "V.League 2", handicap: "0.91 -0.95" },
      { time: "2025-04-12T14:00:00", teams: "C√¥ng An H√† N·ªôi vs Qu·∫£ng Nam", odds: "-0.5 : 0", league: "C√∫p Qu·ªëc Gia", handicap: "0.90 -0.90" },
      { time: "2025-04-12T22:00:00", teams: "Arsenal vs Chelsea", odds: "0 : 0", league: "Premier League", handicap: "0.91 -0.91" },
      { time: "2025-04-13T01:30:00", teams: "Real Madrid vs Sevilla", odds: "-0.75 : 0", league: "La Liga", handicap: "0.89 -0.97" }
    ];

    function getMatchStatus(matchTime) {
      const now = new Date();
      const start = new Date(matchTime);
      const end = new Date(start.getTime() + 90 * 60 * 1000);
      if (now < start) return 'S·∫Øp di·ªÖn ra';
      if (now >= start && now <= end) return 'ƒêang di·ªÖn ra';
      return 'ƒê√£ k·∫øt th√∫c';
    }

    function formatDate(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleDateString("vi-VN", { day: '2-digit', month: '2-digit', year: 'numeric' });
    }

    function formatTime(dateStr) {
      const d = new Date(dateStr);
      return d.toLocaleString("vi-VN", { hour: '2-digit', minute: '2-digit', second: '2-digit' });
    }

    function renderGroupedMatches() {
      const container = document.getElementById("match-container");
      container.innerHTML = "";

      const grouped = {};
      matches.forEach(match => {
        const date = formatDate(match.time);
        if (!grouped[date]) grouped[date] = {};
        if (!grouped[date][match.league]) grouped[date][match.league] = [];
        grouped[date][match.league].push(match);
      });

      Object.keys(grouped).forEach(date => {
        const dateBlock = document.createElement("div");
        dateBlock.className = "group";
        dateBlock.innerHTML = `<h3>üìÖ ${date}</h3>`;

        Object.keys(grouped[date]).forEach(league => {
          const leagueBlock = document.createElement("div");
          leagueBlock.className = "group";
          leagueBlock.innerHTML += `<h3>üèÜ ${league}</h3>`;

          grouped[date][league].forEach(match => {
            const time = formatTime(match.time);
            const statusText = getMatchStatus(match.time);
            const [team1, team2] = match.teams.split(' vs ');
            leagueBlock.innerHTML += `
              <div class="match">
                <div class="time">${time}</div>
                <div class="teams">
                  <div class="team">${team1}<div class="status">${statusText}</div></div>
                  <div class="team" style="text-align:right">${team2}</div>
                </div>
                <div class="odds-block">
                  <div class="odds">K√®o: ${match.odds}</div>
                  <div class="odds">C∆∞·ª£c: ${match.handicap}</div>
                </div>
              </div>`;
          });

          dateBlock.appendChild(leagueBlock);
        });

        container.appendChild(dateBlock);
      });
    }

    async function updateData() {
      matches = matches.map(match => ({
        ...match,
        odds: match.odds,
        handicap: (Math.random() * 0.5 + 0.7).toFixed(2) + " -" + (Math.random() * 0.5 + 0.7).toFixed(2)
      }));
    }

    async function refresh() {
      await updateData();
      renderGroupedMatches();
    }

    refresh();
    setInterval(refresh, 60000);
  </script>
</body>
</html>
