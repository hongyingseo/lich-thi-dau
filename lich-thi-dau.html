  <style>
    body {
      font-family: Arial, sans-serif;

      margin: 0;
      padding: 20px;
    }
    .container {

<body>
  <div class="container">
    <h2>L·ªãch Thi ƒê·∫•u B√≥ng ƒê√° & K√®o Nh√† C√°i (C·∫≠p nh·∫≠t t·ª´ RSS)</h2>
    <div class="scrollable">
      <table>
        <thead>
          <tr>
            <th>üïí Th·ªùi gian</th>
            <th>‚öΩ Tr·∫≠n ƒë·∫•u</th>
            <th>üìä K√®o (FT)</th>
          </tr>
        </thead>
        <tbody id="match-list">
          <!-- D·ªØ li·ªáu s·∫Ω ƒë∆∞·ª£c ch√®n b·∫±ng JS -->
        </tbody>

  </div>

  <script>
    const rssUrl = 'https://example.com/fixtures.xml'; // Anh thay b·∫±ng RSS th·∫≠t ·ªü ƒë√¢y

    async function fetchRSS() {
      try {
        const res = await fetch(rssUrl);
        const text = await res.text();
        const parser = new DOMParser();
        const xml = parser.parseFromString(text, 'application/xml');
        const items = xml.querySelectorAll('item');

        const matches = Array.from(items).map(item => ({
          time: item.querySelector('pubDate')?.textContent || 'N/A',
          teams: item.querySelector('title')?.textContent || 'Kh√¥ng r√µ',
          odds: item.querySelector('description')?.textContent || '-'
        }));

        renderMatches(matches);
      } catch (err) {
        console.error('Kh√¥ng th·ªÉ t·∫£i RSS:', err);
      }
    }

    function renderMatches(matches) {
      const tbody = document.getElementById("match-list");
      tbody.innerHTML = "";
      matches.forEach(match => {
        const row = `<tr>
          <td>${match.time}</td>
          <td>${match.teams}</td>
          <td class="odds">${match.odds}</td>
        </tr>`;
        tbody.innerHTML += row;
      });
    }

    fetchRSS();
    setInterval(fetchRSS, 60000);
  </script>
</body>
